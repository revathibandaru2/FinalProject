                                    </div>
                                    <h4 class="app-card-title d-inline mx-3 ">Manage Branch</h4>
                                </div>
                            </div>
                        </div>
                        <div class="app-card-body px-4 mt-3">
                            <form class="auth-form login-form" [formGroup]="branchFormGroup"
                                (ngSubmit)="createBranch(branchFormGroup)">
                                <div class="row d-flex justify-content-center">
                                    <div class="col">
                                        <div class="mb-4">
                                            <input type="text" formControlName="branchCode" class="form-control"
                                                placeholder="Branch Code"
                                                [ngClass]="{'input-error':f['branchCode'].invalid && submitted}">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-4">
                                            <input type="text" formControlName="branchName" class="form-control"
                                                placeholder="BranchName"
                                                [ngClass]="{'input-error':f['branchName'].invalid && submitted}">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-4">
                                            <input type="text" formControlName="branchAddress" class="form-control"
                                                placeholder="Branch Address"
                                                [ngClass]="{'input-error':f['branchAddress'].invalid && submitted}">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row d-flex justify-content-center">
                                    <div class="col">
                                        <div class="mb-4">
                                            <input type="text" formControlName="email" class="form-control"
                                                placeholder="Branch Email"
                                                [ngClass]="{'input-error':f['email'].invalid && submitted}">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-4">
                                            <input type="text" formControlName="mobile" class="form-control"
                                                placeholder="Branch Mobile"
                                                [ngClass]="{'input-error':f['mobile'].invalid && submitted}">
                                        </div>
                                    </div>
                                </div>


                                <div class="text-center">
                                    <!-- <input type="submit" class="btn app-btn-primary theme-btn mx-auto" value ="{{isEdit==true?'Update Branch':'Add Branch'}}">
                                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm text-center"
                                            role="status" aria-hidden="true"></span> -->
                                            <button type="submit" class="btn app-btn-primary theme-btn mx-auto">
                                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm text-center"
                                                    role="status" aria-hidden="true"></span> {{isEdit==true?'Update Branch':'Add Branch'}}</button>
                                </div>
                            </form>
                        </div>
                        <div class="app-card-footer p-4 mt-auto">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-10">
                    <div class="app-card app-card-basic  shadow-sm">
                        <div class="app-card-header p-3 border-bottom-0">
                            <div class="row text-center gx-3">
                                <div class="col">
                                    <div class="app-icon-holder">

                                    </div>
                                    <h4 class="app-card-title d-inline mx-3 ">Branch List</h4>
                                </div>
                            </div>
                        </div>
                        <div class="app-card-body  px-4 d-flex">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Branch Code</th>
                                        <th>Branch Name</th>
                                        <th>Branch Address</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let b of branches">
                                        <td>{{b.branchCode}}</td>
                                        <td>{{b.branchName}}</td>
                                        <td>{{b.branchAddress}}</td>
                                        <td>{{b.email}}</td>
                                        <td>{{b.mobile}}</td>
                                        <td>
                                            <a [routerLink]="[]" (click)="editBranch(b)">Edit</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="app-card-footer p-4 mt-auto">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
